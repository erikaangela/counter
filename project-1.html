Requirements:
-Create a Github repository for this project.
-The count starts at 0
-Have two buttons on the screen, one to increase (+) the count by 1, and one button to lower (-) the count by 1.
-Pressing the plus button increases the count by 1, pressing the minus button decreases by 1

-Send me the project for review and get started on the next project. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> <!-- BOOTSTRAP -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <!-- JAVASCRIPT -->
  </head>

  <body>
    <div class='container-fluid text-center '>
      <div class='row'>
        <p>Counter: <span id='counter'></span></p>
      </div>
    </div>

    <div class='container-fluid text-center'>
      <div class='row'>
        <div class='col-sm-6'>
          <button id='btn-plus'>+</button>
        </div>
        <div class='col-sm-6'>
          <button id='btn-minus'>-</button>
        </div>
      </div>
    </div>

    <script>
      let btnOne = document.getElementById('btn-plus');
      let counter = 0;
      btnOne.addEventListener('click', function() {
        counter++;
        document.getElementById('counter').innerText = counter;
      })
      let btnTwo = document.getElementById('btn-minus');
      btnTwo.addEventListener('click', function() {
        counter--;
        document.getElementById('counter').innerText = counter;
      })

      const btnOneStyle = document.getElementById('btn-plus');
      btnOneStyle.style.background = 'green';
      btnOneStyle.style.color = 'white';
      btnOneStyle.style.fontSize = '25px';
      btnOneStyle.style.height = '50px';
      btnOneStyle.style.width = '75px';

      const btnTwoStyle = document.getElementById('btn-minus');
      btnTwoStyle.style.background = 'red';
      btnTwoStyle.style.color = 'white';
      btnTwoStyle.style.fontSize = '25px';
      btnTwoStyle.style.height = '50px';
      btnTwoStyle.style.width = '75px';



    </script>
  </body>

</html>
